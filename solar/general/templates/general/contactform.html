{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {% block head%}
    <title>contact form</title>
    {% endblock %}
  </head>
  <body>
    {% block body %}
    <div class="container" style = 'padding:80px;'>
      <div class="jumbotron" style = 'background-color:#17202A;'>
          <p class="lead" style = "font-size:20px;  color:white;font-family: 'Patua One', cursive; text-align:center;">you can contact us personally through this medium if you are interested in our services by submitting your details and we will get back to you </p>
        <form class = "" action = "/general/" method="post">
            {% csrf_token %}
            <div class="form-group">
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="First name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Last name">
          </div>
          <div class="form-group">
            <input type="email" class="form-control" id="formGroupExampleInput2" placeholder="Email ">
        </div>
        <button type="Submit" name="button">Submit</button>

        </form>

      </div>

    </div>


    {% endblock %}

  </body>
</html>
